<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Hamxyz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://img1.pixhost.to/images/5336/592918315_hamxyzofficial.jpg') no-repeat center center/cover;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      background-color: #000000;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: transparent;
      background-size: cover;
      background-position: 50% 50%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .light-effect {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      animation: moveLights 20s linear infinite;
      border-radius: 50%;
      z-index: -2;
    }
    @keyframes moveLights {
      0% { top: 10%; left: 10%; transform: translate(0, 0) scale(1); }
      25% { top: 30%; left: 70%; transform: translate(0, 0) scale(1.2); }
      50% { top: 70%; left: 50%; transform: translate(0, 0) scale(1); }
      75% { top: 50%; left: 20%; transform: translate(0, 0) scale(1.3); }
      100% { top: 10%; left: 10%; transform: translate(0, 0) scale(1); }
    }
    .container {
      text-align: center;
      padding: 60px 20px;
      animation: fadeSlideDown 1s ease forwards;
    }
    @keyframes fadeSlideDown {
      0% {opacity: 0; transform: translateY(-50px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeSlideUp {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: white;
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      color: white;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background: linear-gradient(45deg, #0066cc, #003366);
      padding: 12px 30px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .payment-section {
      margin-top: 40px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      animation: fadeSlideUp 1s ease forwards;
    }
    .payment-item {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background: #007f7f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #qris-img {
      width: 200px;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .whatsapp-btn {
      background: linear-gradient(45deg, #0066cc, #003366);
      padding: 12px 30px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 30px;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="particles-js"></div>
<div class="light-effect"></div>
<div class="light-effect" style="animation-delay:5s;"></div>

<audio autoplay loop>
  <source src="https://files.catbox.moe/wy4wkn.mp3" type="audio/mpeg">
</audio>

<div id="paymentPage" style="display:block;" class="container">
  <h1>Payment </h1>
  <p>Silakan pilih salah satu metode pembayaran</p>
  <img id="qris-img" src="https://img1.pixhost.to/images/5333/592874022_hamxyzofficial.jpg" onclick="openQR()" alt="QR Payment">
  <p>Tekan Foto Qris Diatas Untuk Screenshot Atau Tekan Tombol Di Bawah Untuk Download Foto Qris</p>

  <div class="payment-section">
    <div class="payment-item">
      <div style="margin-right: 15px;">DANA : 081335783149</div>
      <button class="copy-btn" onclick="copyText('081335783149')">⧉ COPY</button>
    </div>
    <div class="payment-item">
      GOPAY : 081335783149
      <button class="copy-btn" onclick="copyText('081335783149')">⧉ COPY</button>
    </div>
    <div class="payment-item">
      OVO : Tidak Tersedia
      <button class="copy-btn" onclick="copyText('-')">⧉ COPY</button>
    </div>
  </div>

  <br>
  <button class="btn" onclick="downloadQR()">Download QRIS</button>
  <button class="whatsapp-btn" onclick="window.location.href='https://wa.me/6281335783149'">WhatsApp</button>
</div>

<script>

function copyText(text) {
  navigator.clipboard.writeText(text);
  alert('Berhasil disalin: ' + text);
}

function openQR() {
  const img = document.getElementById('qris-img');
  const newWindow = window.open('', '_blank');
  newWindow.document.write('<img src="' + img.src + '" style="width:100%;">');
}

function downloadQR() {
  const a = document.createElement('a');
  a.href = document.getElementById('qris-img').src;
  a.download = 'qris.png';
  a.click();
}

// config particles.js
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle"
    },
    "opacity": {
      "value": 0.5,
      "random": true
    },
    "size": {
      "value": 3,
      "random": true
    },
    "move": {
      "enable": true,
      "speed": 1,
      "direction": "none",
      "straight": false,
      "out_mode": "out"
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      }
    },
    "modes": {
      "repulse": {
        "distance": 100
      },
      "push": {
        "particles_nb": 4
      }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
