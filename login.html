<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://img1.pixhost.to/images/5336/592918315_hamxyzofficial.jpg') no-repeat center center/cover;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      background-color: #000000;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: transparent;
      background-size: cover;
      background-position: 50% 50%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .light-effect {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      animation: moveLights 20s linear infinite;
      border-radius: 50%;
      z-index: -2;
    }
    @keyframes moveLights {
      0% { top: 10%; left: 10%; transform: translate(0, 0) scale(1); }
      25% { top: 30%; left: 70%; transform: translate(0, 0) scale(1.2); }
      50% { top: 70%; left: 50%; transform: translate(0, 0) scale(1); }
      75% { top: 50%; left: 20%; transform: translate(0, 0) scale(1.3); }
      100% { top: 10%; left: 10%; transform: translate(0, 0) scale(1); }
    }
    .container {
      text-align: center;
      padding: 60px 20px;
      animation: fadeSlideDown 1s ease forwards;
    }
    @keyframes fadeSlideDown {
      0% {opacity: 0; transform: translateY(-50px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeSlideUp {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: white;
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      color: white;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background: linear-gradient(45deg, #0066cc, #003366);
      padding: 12px 30px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    #whatsapp-container {
      text-align: center;
      padding: 20px;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.5s; /* Memberi jeda sebelum animasi dimulai */
      opacity: 0; /* Awalnya tidak terlihat */
    }
    
    .btn-whatsapp {
      background: linear-gradient(45deg, #25D366, #128C7E);
      padding: 12px 30px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn-whatsapp:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #128C7E, #075E54);
    }
 </style>

<div id="particles-js"></div>

  <div id="whatsapp-container">

</html>
